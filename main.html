<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Login 2</title>
</head>
<body>
  <h2>Form Login 2</h2>
  <form id="loginForm">
    <label>First Name: </label>
    <input type="text" name="First Name" required><br>

    <label>Last Name: </label>
    <input type="text" name="Last Name" required><br>

    <label>Phone Number: </label>
    <input type="text" name="Phone Number" required><br>

    <label>Email ID: </label>
    <input type="email" name="Email ID" required><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const firstName = document.querySelector("input[name='First Name']").value;
      const lastName = document.querySelector("input[name='Last Name']").value;
      const phone = document.querySelector("input[name='Phone Number']").value;
      const email = document.querySelector("input[name='Email ID']").value;

      alert(`First Name: ${firstName} Last Name: ${lastName} Phone Number: ${phone} Email ID: ${email}`);
    });
  </script>
</body>
</html>
